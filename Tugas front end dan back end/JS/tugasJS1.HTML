<!DOCTYPE html>
<html>
<body>
    <h1>Javascript</h1>
    <p id="paragraf">Javascript membuat halaman Web menjadi interaktif</p>
    <button onclick="button()">Coba Klik</button>
    <script>
        function button()
        {
            document.getElementById("paragraf").innerHTML = 'Berhasil Ini contoh implementasi Javascript'
        }
    </script>
</body>
</html>
